<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="docsStyles.css">
    <title>NovariaOS - Documentation</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>NovariaOS - Docs</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="https://github.com/z3nnix/novariaos">Github</a></li>
                    <li><a href="https://novariaos.t.me">Telegram</a></li>
                    <li><a href="docs.html">Docs</a></li>
                    <li><a href="index.html">About</a></li>
                    <li><a href="index.html">Download</a></li>
                    <li><a href="index.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="docs-container">
        <div id="docs-tree">
            <div class="content-placeholder">
                <div>üìÅ</div>
                <p>Loading documentation...</p>
            </div>
        </div>
        <div id="docs-content">
            <div class="content-placeholder">
                <div>üìÑ</div>
                <h3>Welcome to NovariaOS Documentation</h3>
                <p>Select a topic from the navigation tree to get started.</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 NovariaOS. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const repoOwner = 'z3nnix';
        const repoName = 'novariaos';

        async function fetchRepoContents(path = '') {
            try {
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/docs/${path}`);
                if (!response.ok) throw new Error('Failed to fetch contents');
                return await response.json();
            } catch (error) {
                console.error('Error fetching repo contents:', error);
                return [];
            }
        }

        async function fetchFileContent(path) {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/docs/${path}`);
                if (!response.ok) throw new Error('Failed to fetch file');
                return await response.text();
            } catch (error) {
                console.error('Error fetching file content:', error);
                return '# Error\n\nUnable to load the requested documentation.';
            }
        }

        async function renderDocsTree(path = '', parentElement = document.getElementById('docs-tree'), level = 0) {
            const contents = await fetchRepoContents(path);
            
            // Clear loading placeholder on first call
            if (level === 0 && parentElement.querySelector('.content-placeholder')) {
                parentElement.innerHTML = '';
            }
            
            const ul = document.createElement('ul');
            ul.className = 'tree-nav';
            parentElement.appendChild(ul);

            let firstMarkdownFile = null;

            for (const item of contents) {
                if (item.type === 'dir') {
                    const li = document.createElement('li');
                    const folderSpan = document.createElement('span');
                    folderSpan.className = 'folder';
                    folderSpan.textContent = item.name.replace(/-/g, ' ');
                    li.appendChild(folderSpan);
                    ul.appendChild(li);

                    // Add click event to toggle folder
                    folderSpan.addEventListener('click', function() {
                        this.classList.toggle('expanded');
                        const childUl = this.parentNode.querySelector('ul');
                        if (childUl) {
                            childUl.style.display = childUl.style.display === 'none' ? 'block' : 'none';
                        }
                    });

                    // Initially hide subdirectories
                    const childContainer = document.createElement('div');
                    childContainer.style.display = 'none';
                    li.appendChild(childContainer);
                    
                    await renderDocsTree(item.path.replace('docs/', ''), childContainer, level + 1);
                    
                    // Auto-expand first level
                    if (level === 0) {
                        folderSpan.classList.add('expanded');
                        childContainer.style.display = 'block';
                    }
                } else if (item.type === 'file' && item.name.endsWith('.md')) {
                    if (!firstMarkdownFile) {
                        firstMarkdownFile = item;
                    }

                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = '#';
                    a.className = 'file';
                    a.textContent = item.name.replace(/-/g, ' ').replace('.md', '');
                    a.onclick = async (e) => {
                        e.preventDefault();
                        
                        // Update active states
                        document.querySelectorAll('.file.active').forEach(el => {
                            el.classList.remove('active');
                        });
                        a.classList.add('active');
                        
                        // Load content
                        const markdown = await fetchFileContent(item.path.replace('docs/', ''));
                        document.getElementById('docs-content').innerHTML = 
                            '<div class="markdown-content">' + marked.parse(markdown) + '</div>';
                    };
                    li.appendChild(a);
                    ul.appendChild(li);
                }
            }

            // Load first markdown file if available
            if (firstMarkdownFile && level === 0) {
                const firstFileLink = ul.querySelector('.file');
                if (firstFileLink) {
                    firstFileLink.classList.add('active');
                    const markdown = await fetchFileContent(firstMarkdownFile.path.replace('docs/', ''));
                    document.getElementById('docs-content').innerHTML = 
                        '<div class="markdown-content">' + marked.parse(markdown) + '</div>';
                }
            }
        }

        // Initialize the documentation tree
        renderDocsTree();
    </script>
</body>
</html>
